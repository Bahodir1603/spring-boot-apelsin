<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Detail</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/detail/add}"  method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="ord_id" class="col-form-label">Order</label>
                        <input type="number" name="order"  class="form-control" id="ord_id" placeholder="Order Id">
                        <label for="pr_id" class="col-form-label">Product</label>
                        <input type="number" name="product"  class="form-control" id="pr_id" placeholder="Product Id">
                        <!--                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Detail">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
